<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="./css/index.css" rel="stylesheet" />
  <title>VideoUtility</title>
</head>
<body>
  <div class="menu">
    <ul>
      <!-- format -->
      <li>
        <a href="./format.html">
          <img class="format-image" src="./img/ic_fluent_arrow_sync_24_regular.svg">
          <p class="format_text">フォーマットを変換</p>
        </a>
      </li>
      <!-- compress -->
      <li>
        <a href="./compress.html">
          <img class="compress-image" src="./img/ic_fluent_arrow_minimize_vertical_24_regular.svg">
          <p class="format_text">圧縮</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="process-dialog">
    <p>動画を処理中です</p>
    <progress id="progress-bar" min="0" max="100" value="0"></progress>
    <p id="progress-text">0%</p>
    <p id="error-text"></p>
    <label class="disabled dialog-close">
      <input id="dialog-close" type="button" disabled>OK
    </label>
    <label class="open-folder">
      <input id="open-folder" type="button">フォルダを開く
    </label>
    <label class="cancel">
      <input id="cancel" type="button">キャンセル
    </label>
  </div>
  <div class="box">
    <h1>動画のフォーマットを変換</h1>
    <label>
      <input class="file-button" type="file" id="format_file" />ファイルを選択
    </label>
    <p>フォーマットを選んでください</p>
    <select id="format">
      <option value="mp4">mp4</option>
      <option value="mov">mov</option>
      <option value="mkv">mkv</option>
      <option value="avi">avi</option>
      <option value="wmv">wmv</option>
      <option value="asf">asf</option>
      <option value="webm">webm</option>
    </select>
  </div>
  <script src="./js/format.js"></script>
</body>
</html>
