<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="./css/index.css" rel="stylesheet" />
  <title>VideoUtility</title>
</head>
<body>
  <div class="menu">
    <ul>
      <!-- format -->
      <li>
        <a href="./format.html">
          <img class="a" src="./img/ic_fluent_arrow_sync_24_regular.svg">
          <p class="format_text">フォーマットを変換</p>
        </a>
      </li>
      <!-- compress -->
      <li>
        <a href="./compress.html">
          <img class="i" src="./img/ic_fluent_arrow_minimize_vertical_24_regular.svg">
          <p class="format_text">圧縮</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="box">
    <h1>動画のフォーマットを変換</h1>
    <label>
      <input class="file-button" type="file" id="format_file" />ファイルを選択
    </label>
    <p>フォーマットを選んでください</p>
    <select id="format">
      <option value="mp4">mp4</option>
      <option value="mov">mov</option>
      <option value="mkv">mkv</option>
      <option value="avi">avi</option>
      <option value="wmv">wmv</option>
      <option value="asf">asf</option>
      <option value="webm">webm</option>
    </select>
  </div>
  <p id="format-status">進行中のプロセスはありません</p>
  <script src="./js/format.js"></script>
</body>
</html>
