<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="./css/index.css" rel="stylesheet" id="style1" />
  <title>VideoUtility</title>
</head>
<body>
  <div class="menu">
    <ul>
      <!-- format -->
      <li>
        <a href="./format.html">
          <img class="format-image" src="./img/ic_fluent_arrow_sync_24_regular.svg">
          <p class="format_text">フォーマットを変換</p>
        </a>
      </li>
      <!-- compress -->
      <li>
        <a href="./compress.html">
          <img class="compress-image" src="./img/ic_fluent_arrow_minimize_vertical_24_regular.svg">
          <p class="format_text">圧縮</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="process-dialog">
    <p>動画を処理中です</p>
    <progress id="progress-bar" min="0" max="100" value="0"></progress>
    <p id="progress-text">0%</p>
    <p id="error-text"></p>
    <label class="disabled dialog-close">
      <input id="dialog-close" type="button" disabled>OK
    </label>
    <label class="open-folder">
      <input id="open-folder" type="button">フォルダを開く
    </label>
    <label class="cancel">
      <input id="cancel" type="button">キャンセル
    </label>
  </div>
  <div class="box">
    <h1>動画を圧縮</h1>
    <label>
      <input type="file" id="compress_file">ファイルを選択
    </label>
    <p id="compressibility_value">圧縮率 20</p>
    <input id="compressibility" type="range" min="20" max="60" step="1" value="20">
  </div>
  <script src="./js/compress.js"></script>
</body>
</html>
