name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup nodejs
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
    - name: build
      run: |
        npm install
        npm run build:win
    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        path: dist/VideoUtility Setup 1.0.3.exe
